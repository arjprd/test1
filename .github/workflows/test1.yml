name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Optional: specify branches if you only want to run on certain branches
    # branches: [ main, develop ]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
        
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm test
        
      - name: Build
        run: npm run build